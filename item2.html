<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
  <link rel="stylesheet" href="style.css">
    <style>
    .gallery {
      text-align: center;
    }

    .main-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 12px;
    }

    .thumbnails {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.2s;
    }

    .thumbnails img.active {
      border: 2px solid #ff6b81;
    }
  </style>
</head>
<body>
  <h1>말랑이 입양해 가세요옹~</h1>
<div class="gallery">
    <img id="mainImage" class="main-image" src="images/poop1.jpg" alt="상품 이미지">

    <div class="thumbnails">
      <img src="image/2.jpg" alt="1" onclick="changeImage(this)" class="active">
      <img src="image/5.jpg" alt="2" onclick="changeImage(this)">
      <img src="image/6.jpg" alt="3" onclick="changeImage(this)">
    </div>
  </div>

  <script>
    function changeImage(thumb) {
      const mainImage = document.getElementById('mainImage');
      mainImage.src = thumb.src;

      // 썸네일 active 클래스 처리
      const thumbs = document.querySelectorAll('.thumbnails img');
      thumbs.forEach(img => img.classList.remove('active'));
      thumb.classList.add('active');
    }
  </script>
  <p>가격: 3,000원</p>
  <p>설명: 귀엽고 소중한 말랑이에요!</p>

  <a class="buy-button" href="https://www.instagram.com/mallang_shop_no.1?igsh=MmxpN2dubXFmNGtl" target="_blank">구매 문의하기</a> <br> <br>
  <a href="index.html">← 돌아가기</a>
</body>
</html>
