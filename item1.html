<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      text-align: center;
    }

    .main-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 12px;
    }

    .thumbnails {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.2s;
    }

    .thumbnails img.active {
      border: 2px solid #ff6b81;
    }
  </style>
</head>

<body>
  <h1>말랑이 데리고 가세요옹~</h1>
    <div class="gallery">
    <img id="mainImage" class="main-image" src="images/poop1.jpg" alt="상품 이미지">

    <div class="thumbnails">
      <img src="image/1.jpg" alt="1" onclick="changeImage(this)" class="active">
      <img src="image/3.jpg" alt="2" onclick="changeImage(this)">
      <img src="image/4.jpg" alt="3" onclick="changeImage(this)">
    </div>
  </div>

  <script>
    function changeImage(thumb) {
      const mainImage = document.getElementById('mainImage');
      mainImage.src = thumb.src;


      const thumbs = document.querySelectorAll('.thumbnails img');
      thumbs.forEach(img => img.classList.remove('active'));
      thumb.classList.add('active');
    }
    window.onload = function () {
  const firstThumb = document.querySelector('.thumbnails img');
  if (firstThumb) {
    changeImage(firstThumb);
  }
};

  </script>
